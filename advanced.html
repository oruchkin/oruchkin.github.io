<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            /* стиль полоски разделителя*/
            hr {
            border: 0;
            height: 1px;
            background: #ebebeb;
            }

            /* стиль поля ввода */
            .input-field {
                max-width: 550px;
                border: 1px solid;
                width: 55%;    
                border-color: #adadad;
                height:25px;    
           }

            /* шрифт и набивка вокруг формы */
            .form-style-1{
                padding: 30px;
                font: 13px Arial, Helvetica, sans-serif;
            }
            
            /* block между label(растояния) */
            label {
                display: block;
                margin: 0px;
            }

            
            /* стиль текста перед полем */
            label > span{
                width: 170px;
                float: left;
                padding-top: 4px;
                padding-right: 5px;
            }

            
            /* стиль кнопки и ховера */
            input[type=submit],
            input[type=button]{
                border: none;
                padding: 8px 15px 8px 15px;
                background: #4889f1;
                color: #fff;
                box-shadow: 1px 1px 4px #DADADA;
                -moz-box-shadow: 1px 1px 4px #DADADA;
                -webkit-box-shadow: 1px 1px 4px #DADADA;
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
            }
            input[type=submit]:hover,
            input[type=button]:hover{
                background: #3d81ef;
                color: #fff;
            }
            
            /* стиль текста (дублируется span'ом) */
            .textadvanced {
                color: black;
            }

            .box {
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            }

            @media (max-width: 1200px) {
            .samp {
                display: none;
                }
            }


        </style>

    </head>

    <body>
        <header style = "background-color: #f1f1f1; height:50px; margin: -7px;">
            <a href="index.html"><img src="googlelogo.png" alt="logo" style="margin-left: 10px; margin-top: 10px; width: 97px;"></a>
        </header>

        <p style="color: #db3025;margin-top: 30px; margin-left: 30px; font-size: 22px; font-family: Arial, Helvetica, sans-serif;">Advanced Search</p>
        <hr class="hr">

        <!-- Форма поиска -->
        <div class="form-style-1">
            <p style="margin-bottom: 30px; font-size: 16px;">Find pages with...</p> 
            
            <form action="https://google.com/search">
                
                    <label for="all these words"><span class="textadvanced">all these words:</span> <input type="hidden">
                    <input type="text" name="as_q" class="input-field"> <samp class="samp">&nbsp Type the important words: tri-colour rat terrier</samp></label>
                <br>

                <label for="this exact word or phrase"><span class="textadvanced">this exact word or phrase:</span> <input type="hidden" >
                    <input type="text" name="as_epq" class="input-field"> <samp class="samp">&nbsp Put exact words in quotes: "rat terrier"</samp> </label>
                <br>

                <label for="any of these words"><span class="textadvanced">any of these words:</span> <input type="hidden">
                    <input type="text" name="as_oq" class="input-field"> <samp class="samp">&nbsp Type OR between all the words you want: miniature OR standard
</samp> </label>
                <br>

                <label for="none of these words"><span class="textadvanced">none of these words:</span> <input type="hidden">
                    <input type="text" name="as_eq" class="input-field"> <samp class="samp">&nbsp Put a minus sign just before words that you don't want</samp></label>
                <br>
                
    
                <br><label for="button" style="-"><input type="submit" value="Advanced Search"></label>
            </form>
        </div>
        

    </body>
</html>
